<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', path='css/custom.css')}}">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
      $(document).ready(function(){
        var output = document.getElementById('output');
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/log_stream', true);
        xhr.send();
        setInterval(function() {
          output.textContent = xhr.responseText;
        }, 500);
      });
    </script>

  </head>
  <body id="main">
    <div class="container">
        <div class="jumbotron">
          <h1>Logging will appear here:</h1>      
        </div>
      <div class="logging_window">
        <pre id="output"></pre>
      </div>
    </div>
  </body>
</html>
